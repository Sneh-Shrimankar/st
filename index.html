<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sneh Trades Challan Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    @media (max-width: 576px) {
      .login-container {
        padding: 20px;
        border-radius: 10px;
      }
    }

    .form-control {
      font-size: 16px;
    }

    .btn {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3 class="text-center mb-4">Sneh Trades Challan Generator</h3>
    <div class="mb-3">
      <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
    </div>
    <button onclick="login()" class="btn btn-primary w-100">Login</button>
    <p id="errorMsg" class="text-danger text-center mt-3"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const correctUsername = "admin";
      const correctPassword = "1234";

      if (username === correctUsername && password === correctPassword) {
        window.location.href = "challan.html";
      } else {
        document.getElementById("errorMsg").innerText = "‚ùå Invalid username or password.";
      }
    }
  </script>
</body>
</html>
